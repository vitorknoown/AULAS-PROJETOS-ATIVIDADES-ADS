<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir da Compras </title>
    <link rel="stylesheet" href="../style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div id="form">
    <h2>Excluir Item</h2>
    <form id="excluirForm">
      <label for="excluirIndex">√çndice do Item:</label>
      <input type="number" id="excluirIndex" name="excluirIndex" required><br><br>
      <button type="submit">Excluir</button>
    </form>
  </div>
    <a id="voltar" href="/siteMercado/index.html">Home</a>

    
    <script>
      const API_URL = 'http://localhost:3000/pedido'; 
         document.getElementById('excluirForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const index = document.getElementById('excluirIndex').value;

      fetch(`${API_URL}/${index}`, {
        method: 'DELETE'
      })
      .then(response => response.json())
      .then(data => {
        alert(data.mensagem);
        document.getElementById('excluirForm').reset();
      });
    });
    </script>
    
</body>
</html>
