<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Compras</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div id="form">
    <h2>Adicionar Item</h2>
  <form id="adicionarForm">
    <label for="item">Item:</label>
    <input type="text" id="item" name="item" required><br><br>
    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" required><br><br>
    <button type="submit">Adicionar</button>
  </form>
  </div>
  <a id="voltar" href="/siteMercado/index.html">Home</a>
  
  <script>
    const API_URL = 'http://localhost:3000/pedido'; 
    document.getElementById('adicionarForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const item = document.getElementById('item').value;
      const quantidade = document.getElementById('quantidade').value;

      fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ item, quantidade })
      })
      .then(response => response.json())
      .then(data => {
        alert(data.mensagem);
        document.getElementById('adicionarForm').reset();
      });
    });
  </script>
</body>
</html>
